{% extends 'base.html' %}
{% load static %}

{% block title %}Выручка{% endblock title%}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-4">
      <i class="fas fa-coins me-2"></i>Выручка за смену{{ today|date:"d.m.Y" }}
    </h3>

    <div class="row">
      <div class="col-md-6">
        <div class="card bg-light">
          <div class="card-body">
            <div class="display-4">{{ total_revenue }} ₽</div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <canvas id="revenueChart"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
